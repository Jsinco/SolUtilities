#Placeholder %player% can be used to replace with player name
#Placeholder %joins% can be used to replace with total unique player joins. (Only for FirstJoin message)
#I recommend using https://rgb.birdflop.com/ for RGB gradient colors
#Sounds, Use ALL, PLAYER, or leave blank for none. All sound types can be found here https://hub.spigotmc.org/javadocs/bukkit/org/bukkit/Sound.html
