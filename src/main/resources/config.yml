Sounds: ALL
# Unused
Volume: 1
Pitch: 1
JoinSound: BLOCK_AMETHYST_BLOCK_HIT
#Quit sounds are optional, leave blank for none. Leave sounds will play for ALL no matter what the Sounds option is set to. (You can't play a sound to an offline player!)
